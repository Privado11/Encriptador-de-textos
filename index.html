<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./imagenes/logo.png" alt="Logo">
        </div>
    </header>
    <main>
        <section class="section">
            <textarea class="text-area" id="mensaje" placeholder="Ingrese el texto aquí"></textarea>
            <div class="info">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" ">Encriptar</button>
                <button class="btn-desencriptar" ">Desencriptar</button>
            </div>
        </section>
        <section class="section">
            <textarea class="resultado" id="resultado" readonly></textarea>
            <div class="copiar-eliminar">
                <button class="btn-copiar">Copiar</button>
                <button class="btn-eliminar">Borrar</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
          <div class="redes-sociales">
            <a href="https://github.com/Privado11" target="_blank"><img src="./imagenes/github.png" class="github" title="GitHub"></img></a>
            <a href="https://www.facebook.com/JimenezWalterLds" target="_blank"><img src="./imagenes/facebook.png" class="facebook" title="Facebook"></img></a>
            <a href="https://www.instagram.com/walterjimenez2210/" target="_blank"><img src="./imagenes/instagram.png" class="instagram" title="Instagram"></img></a>
            <a href="www.linkedin.com/in/walter-jimenez9522" target="_blank"><img src="./imagenes/linkedin.png" class="linkedin" title="Linkedin"></img></a>
          </div>
          <p class="autor">&copy; 2023 Walter Jiménez. Todos los derechos reservados.</p>
        </div>
      </footer>      
    <script src="./script.js"></script>
</body>
</html>
